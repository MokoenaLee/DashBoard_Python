<!DOCTYPE html>
<html>
<head>
	<title>
		Pusher Python Realtime Dashsboard
	</title>
</head>
<body>
	<form method="post" action="/orders">
		<h3>Place A New Event Order</h3>
		<input type="number" name="units" placeholder="units"><br>
		<input type="submit" name="Submit" >
	</form>
	<form method="post" action="/message">
		<h3>Send a new message</h3>
		<input type="text" name="name" placeholder="name here"><br>
		<textarea name="message" placeholder="message here"></textarea><br>
		<input type="submit" name="Submit">
	</form>
	<form method="post" action="/customer">
		<h3>Add a new customer</h3>
		<input type="text" name="name" placeholder="name here"><br>
		<input type="text" name="title" placeholder="title here"><br>
		<input type="text" name="office" placeholder="office"><br>
		<input type="text" name="Cost" placeholder="Cost here"><br>
		<input type="submit" name="Submit" >
	</form>

</body>
</html>
